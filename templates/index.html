<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV 數據轉換工具</title>
</head>
<body>
    <h2>CSV 數據轉換工具</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required>
        <button type="submit">上傳並轉換</button>
    </form>

    {% if files_ready %}
    <h3>轉換完成！請下載結果：</h3>
    <a href="{{ url_for('download', filename='output_C.csv') }}" download>下載 C 類別 CSV</a><br>
    <a href="{{ url_for('download', filename='output_A.csv') }}" download>下載 A 類別 CSV</a>
    {% endif %}
</body>
</html>
